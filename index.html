<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/perroAnsioso2.png">
    <script src="https://kit.fontawesome.com/d2f0778e32.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
         <!-- // HEADER // -->
    <header>
        <div class="caja-header">
            <div class="titleMeme">
                <img src="./assets/BusinessCat2.png" alt="perro ansioso">
            <h1>Generador de Memes</h1>
            </div>
            <div class="options">
                <span><i class="fa-solid fa-image"></i>Imagen</span>
                <span><i class="fa-solid fa-font"></i>Texto</span>
                <span><i class="fa-solid fa-moon"></i> Modo obscuro</span>
                <span><i class="fa-regular fa-sun"></i> Modo claro</span>
            </div>
        </div>
    </header>

    <main>
        <!-- CUADRADO TOTAL, Q ADEMAS TIENE LAS CAJAS DE TEXTO, Y LO DEL MEDIO SERIA EL ESPACIO PARA LA IMAGEN -->
        <div class="recuadroPadre">
            <p class="top-text">TOP TEXT</p>
            <div class="imgMeme"> 

            </div>
            <p class="bottom-text">BOTOM TEXT</p>
        </div>
    
        <button class="botonDescarga">
            <i class="fa-solid fa-download"></i>Descargar meme
        </button>

    </main>
    
        <!-- ASIDE IMAGEN -->
    <aside>
        <div class="asideImg">
            <h2>IMAGEN</h2>
            <div>
                <h3>URL</h3>
                <Input type="url" required></Input>
            </div>
            <!-- COLOR DE FONDO -->
            <div>
                <h3>FONDO</h3>
                <div class="fondoContainer">
                    <div class="nameColor">
                        <div class="circleColor">
                            <Input type="color" ></Input>
                        </div>
                        <div class="spanContainer">
                            <span class="spanColor">#ffff</span>
                        </div>
                    </div>
                    <div class="fondoOptions">
                        <select class="optionsDesplegable">
                            <option value="opcion1">Ninguno</option>
                            <option value="opcion2">Aclarar</option>
                            <option value="opcion3">Obscurecer</option>
                            <option value="opcion4">Diferencia</option>
                            <option value="opcion5">Luminosidad</option>
                            <option value="opcion6">Multiplicar</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- FILTROS -->
    
            <div class="filterBox">
                <h3>FILTROS</h3>
                <div class="boxRange">
                    <label for="opFilter">BRILLO</label>
                    <INPUT type="range" min="0" max="1" value="1" step="0.1">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">OPACIDAD</label>
                    <INPUT type="range" min="0" max="1" value="1" step="0.1">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">CONTRASTE</label>
                    <INPUT type="range" min="100" max="1000" value="100">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">DESENFOQUE</label>
                    <INPUT type="range" min="0" max="10" value="0" step="0.1">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">ESCALADE GRISES</label>
                    <INPUT type="range" min="0" max="100" value="0">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">SEPIA</label>
                    <INPUT type="range" min="0" max="100" value="0">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">HUE</label>
                    <INPUT type="range" min="0" max="360" value="0">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">SATURACION</label>
                    <INPUT type="range" min="100" max="1000" value="100" step="10">
                </div>
    
                <div class="boxRange">
                    <label for="opFilter">NEGATIVO</label>
                    <INPUT type="range" min="0" max="1" value="0" step="0.1">
                </div>
            </div>
            <button class="btnReset">Reestablecer filtros</button>
        </div>
    </aside>

        <!-- ASIDE TEXT -->
    <aside>
        <div class="asideTxt">
        <h2>TEXTO</h2>
        <h3>SUPERIOR</h3>

        <div>

            <Input type="text"  placeholder="TOP TEXT" ></Input>

            <div class="checkContainer">
                <input type="checkbox">
                <span>Sin texto superior</span> 
            </div>

        </div>

        <div>
            <h3>INFERIOR</h3>
            <Input type="text" placeholder="BOTTOM TEXT"></Input>
            <div class="checkContainer">
                <input type="checkbox">
                <span>Sin texto inferior </span>
            </div>
        </div>

        <div>
            <h3>FUENTE</h3>
            <select>
                <option value="opcion1">Impact</option>
                <option value="opcion2">Arial</option>
                <option value="opcion3">Arial Black</option>
                <option value="opcion4">American Typewriter</option>
                <option value="opcion5">Andale Mono</option>
                <option value="opcion6">Comic Sans MS</option>
                <option value="opcion7">Helvetica</option>
                <option value="opcion8">Verdana</option>
                <option value="opcion9">Times New Roman</option>
            </select>

            <div class="numberNbtn">
                <input type="number" class="numberContainer">

                <div class="btnText">
                    <button><i class="fa-solid fa-align-left"></i></button>

                    <button><i class="fa-solid fa-align-center"></i></button>

                    <button><i class="fa-solid fa-align-right"></i></button>
                </div>
            </div>
        </div>

        <div class="colorYfondo">
            <div class="colorContainer">
                <h3>COLOR</h3>
                <Input type="color"></Input>
            </div>

            <div class="fondoCont">
                <h3>FONDO</h3>
                <Input type="color"></Input>
            </div>
        </div>
        <div class="checkContainer">
            <input type="checkbox">
            <span>Fondo transparente</span> 
        </div>

        <div>
            <h3>CONTORNO</h3>
            <button>Ninguno</button>
            <button>Claro</button>
            <button>Obscuro</button>
        </div>

        <div>
            <h3>ESPACIADO</h3>
            <input type="number">
        </div>

        <div>
            <h3>INTERLINEADO</h3>
            <select>
                <option value="opcion1">0.8</option>
                <option value="opcion2">1</option>
                <option value="opcion3">1.2</option>
                <option value="opcion4">1.5</option>
                <option value="opcion5">2</option>
                <option value="opcion6">2.5</option>
            </section>
        </div> 
    </div>
    </aside>

    
    

    <script src="main.js"></script>
</body>
</html>
