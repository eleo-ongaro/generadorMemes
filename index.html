<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/perroAnsioso2.png">
</head>
<body>
         <!-- // HEADER // -->
    <header>
        <h1>Generador de Memes</h1>
        <div class="caja-header">
            <span>Imagen</span>
            <span>Texto</span>
            <span>Modo obscuro</span>
            <span>Modo claro</span>
        </div>
    </header>

    <main>
        <!-- CUADRADO TOTAL, Q ADEMAS TIENE LAS CAJAS DE TEXTO, Y LO DEL MEDIO SERIA EL ESPACIO PARA LA IMAGEN -->
        <div class="recuadroPadre">
            <div class="top-text">TOP TEXT</div>
            <div class="bottom-text">BOTOM TEXT</div>
        </div>
    </main>

    <aside class="asideImg">
        <div>
            <p>URL</p>
            <Input type="url"  placeholder="Ingresá la dirección web de la imágen que querés usar" required></Input>
        </div>

        <div>
            <Input type="color"></Input>
                
            <select>
                <option value="opcion1">Ninguno</option>
                <option value="opcion2">Aclarar</option>
                <option value="opcion3">Obscurecer</option>
                <option value="opcion4">Diferencia</option>
                <option value="opcion5">Luminosidad</option>
                <option value="opcion6">Multiplicar</option>
            </select>
        </div>

        <p>FILTROS</p>

        <div class="filterBox">
            <div class="rangeBox">
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
                <INPUT type="range"></INPUT>
            </div>
        </div>

    </aside>

    <aside class="asideTxt">
        <div>
            <p>SUPERIOR</p>
            <Input type="text"  placeholder="Ingresá el texto que querés usar" required></Input>
            <input type="checkbox">sin texto superior 
        </div>

    </aside>

    

    <script src="main.js"></script>
</body>
</html>
