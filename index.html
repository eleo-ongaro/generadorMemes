<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Editor de memes">
    <meta property="og:description" content="CreÃ¡ y editÃ¡ tus propios memes!!">
    <meta property="og:site_name" content="Editor de memes">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/perroAnsioso4.png">

    <title>Editor de Memes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/perroAnsioso2.png">
    <script src="https://kit.fontawesome.com/d2f0778e32.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!--  ******************* HEADER **************** -->

    <header id="header-">
        <div class="caja-header ">
            <div class="titleMeme">
                <img src="./assets/BusinessCat2.png" alt="perro ansioso">
                <h1>Generador de Memes</h1>
            </div>
            <div class="options">
                <button id="btn-img" class="btn"><i class="fa-solid fa-image"></i>Imagen</button>
                <button id="btn-txt" class="btn"><i class="fa-solid fa-font"></i>Texto</button>
                <button id="btn-claro" class="btn">ðŸ’¡ Modo claro</button>
            </div>
        </div>
    </header>

    <!--  ******************* MAIN **************** -->

    <main id="main-">

        <div class="recuadroPadre" id="recuadro-padre">

            <p class="top-text" id="topText-meme">TOP TEXT</p>
            <div class="img-meme" id="img-meme">
            </div>
            <p class="bottom-text" id="bottom-textMeme">BOTOM TEXT</p>
        </div>

        <button class="botonDescarga" id="btn-descarga">
            <i class="fa-solid fa-download"></i>Descargar meme
        </button>

    </main>

    <!-- ########## ASIDE IMAGEN ########## -->

    <aside id="aside-Img">
        <div id="div-asideImg" class="aside-img">
            <h2>IMAGEN</h2>
            <div>
                <h3>URL</h3>
                <Input type="url" id="url-input">
            </div>

            <!--******* COLOR DE FONDO *******-->

            <div>
                <h3>FONDO</h3>
                <div class="fondoContainer">
                    <div class="nameColor">
                        <div class="circleColor">
                            <Input type="color" id="input-circle" value="#ededa0"></Input>
                        </div>
                        <div class="spanContainer">
                            <span class="spanColor" id="input-ColorName">#ededa0</span>
                        </div>
                    </div>
                    <div class="fondoOptions">
                        <select class="optionsDesplegable" id="effect-select">
                            <option value="unset" id="none-select">Ninguno</option>
                            <option value="lighten" id="lighten-select">Aclarar</option>
                            <option value="darken" id="darken-select">Obscurecer</option>
                            <option value="difference" id="difference-select">Diferencia</option>
                            <option value="luminosity" id="luminosity-select">Luminosidad</option>
                            <option value="multiply" id="multiply-select">Multiplicar</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--******** FILTROS ********-->

            <div class="filterBox">
                <h3>FILTROS</h3>
                <form id="filters-range">
                    <div class="boxRange">
                        <label for="bright-filter">BRILLO</label>
                        <INPUT type="range" min="0" max="1" value="1" step="0.1" id="bright-filter">
                    </div>

                    <div class="boxRange">
                        <label for="op-filter">OPACIDAD</label>
                        <INPUT type="range" min="0" max="1" value="1" step="0.1" id="op-filter">
                    </div>

                    <div class="boxRange">
                        <label for="contrast-filter">CONTRASTE</label>
                        <INPUT type="range" min="100" max="1000" value="100" id="contrast-filter">
                    </div>

                    <div class="boxRange">
                        <label for="blur-filter">DESENFOQUE</label>
                        <INPUT type="range" min="0" max="10" value="0" step="0.1" id="blur-filter">
                    </div>

                    <div class="boxRange">
                        <label for="gray-scale-filter">ESCALADE GRISES</label>
                        <INPUT type="range" min="0" max="100" value="0" id="gray-scale-filter">
                    </div>

                    <div class="boxRange">
                        <label for="sepia-filter">SEPIA</label>
                        <INPUT type="range" min="0" max="100" value="0" id="sepia-filter">
                    </div>

                    <div class="boxRange">
                        <label for="hue-filter">HUE</label>
                        <INPUT type="range" min="0" max="360" value="0" id="hue-filter">
                    </div>

                    <div class="boxRange">
                        <label for="sat-filter">SATURACIÃ“N</label>
                        <INPUT type="range" min="100" max="1000" value="100" step="10" id="sat-filter">
                    </div>

                    <div class="boxRange">
                        <label for="negative-filter">NEGATIVO</label>
                        <INPUT type="range" min="0" max="1" value="0" step="0.1" id="negative-filter">
                    </div>
            </div>
            <input type="reset" value="Reestablecer filtros" class="btnReset" id="button-reset">
            </form>
        </div>
    </aside>

    <!-- ############## ASIDE TEXT ############ -->

    <aside id="aside-Txt">
        <div class="asideTxt" id="div-asideTxt">
            <h2>TEXTO</h2>

            <h3>SUPERIOR</h3>
            <div>
                <Input type="text" placeholder="TOP TEXT" id="top-text"></Input>
                <div class="checkContainer">
                    <input type="checkbox" id="checkbox-txtSup">
                    <span id="top-textSpan">Sin texto superior</span>
                </div>
            </div>

            <div>
                <h3>INFERIOR</h3>
                <Input type="text" placeholder="BOTTOM TEXT" id="bottom-text"></Input>
                <div class="checkContainer">
                    <input type="checkbox" id="checkbox-txtInf">
                    <span id="bottom-textSpan">Sin texto inferior </span>
                </div>
            </div>

            <!--******** FUENTE ********-->

            <div>
                <h3>FUENTE</h3>
                <select id="selector-fuentes">
                    <option selected disabled>ElegÃ­ una fuente</option>
                    <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="Montserrat", sans-serif>Montserrat</option>
                    <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                </select>

                <div class="numberNbtn">
                    <input type="number" class="numberContainer">

                    <div class="iconText">
                        <button class="btnText"><i class="fa-solid fa-align-left"></i></button>

                        <button class="btnText"><i class="fa-solid fa-align-center"></i></button>

                        <button class="btnText"><i class="fa-solid fa-align-right"></i></button>
                    </div>
                </div>
            </div>

            <div>
                <div class="titleColorYfondo">
                    <h3>COLOR</h3>
                    <h3>FONDO</h3>
                </div>
                <div class="colorYfondo">
                    <div class="colorContainer">
                        <div class="circleTxt">
                            <Input type="color"></Input>
                        </div>
                        <div class="spanTxt">
                            <span>#ffff</span>
                        </div>
                    </div>


                    <div class="fondoCont">
                        <div class="circleTxt">
                            <Input type="color"></Input>
                        </div>
                        <div class="spanTxt">
                            <span>#ffff</span>
                        </div>
                    </div>
                </div>
                <div class="checkContainer">
                    <input type="checkbox">
                    <span>Fondo transparente</span>
                </div>

                <div>
                    <h3>CONTORNO</h3>
                    <div class="btnContornoCont">
                        <button class="btnContorno">Ninguno</button>
                        <button class="btnContorno">Claro</button>
                        <button class="btnContorno">Obscuro</button>
                    </div>
                </div>

                <div>
                    <h3>ESPACIADO</h3>
                    <input type="number">
                </div>

                <div>
                    <h3>INTERLINEADO</h3>
                    <select>
                        <option value="opcion1">0.8</option>
                        <option value="opcion2">1</option>
                        <option value="opcion3">1.2</option>
                        <option value="opcion4">1.5</option>
                        <option value="opcion5">2</option>
                        <option value="opcion6">2.5</option>
                        </section>
                </div>
            </div>
        </div>
    </aside>




    <script src="main.js"></script>
</body>

</html>
